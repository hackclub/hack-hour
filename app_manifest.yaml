display_information:
  name: hakkuun
  description: haii frenn, heidi hakkuun here!! have you run /arcade yet??
  background_color: "#171717"
  long_description: though it looks like they have opposable thumbs, like many mammals they can't manipulate objects with only one hand. this one uses them to waste tokens at the claw machine in hopes of fishing up a new plush friend.
features:
  bot_user:
    display_name: hakkuun
    always_online: false
  slash_commands:
    - command: /hack
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Start a Hack Session
      should_escape: true
    - command: /hour
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Start a Hack Session
      should_escape: true
    - command: /arcade
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Start a Hack Session
      should_escape: true
    - command: /cancel
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Cancel Current Session
      should_escape: false
    - command: /pause
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Pauses current session
      should_escape: false
    - command: /start
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Starts current session
      should_escape: false
    - command: /admin
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: admin
      should_escape: false
    - command: /shop
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Opens the shop
      should_escape: false
    - command: /api
      url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
      description: Opens the shop
      should_escape: false
oauth_config:
  scopes:
    user:
      - chat:write
    bot:
      - channels:history
      - channels:join
      - channels:write.topic
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - files:read
      - groups:history
      - groups:read
      - groups:write
      - groups:write.topic
      - im:history
      - im:read
      - im:write
      - links.embed:write
      - links:read
      - links:write
      - mpim:history
      - mpim:read
      - mpim:write
      - reactions:read
      - reactions:write
      - remote_files:share
      - usergroups:read
      - usergroups:write
      - users:read
      - users:read.email
      - channels:read
settings:
  event_subscriptions:
    request_url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
    bot_events:
      - message.channels
      - reaction_added
  interactivity:
    is_enabled: true
    request_url: https://hackhour-9870d80cb898.herokuapp.com/slack/events/
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false